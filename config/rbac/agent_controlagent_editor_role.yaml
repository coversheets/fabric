# permissions for end users to edit controlagents.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: controlagent-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: fabric
    app.kubernetes.io/part-of: fabric
    app.kubernetes.io/managed-by: kustomize
  name: controlagent-editor-role
rules:
- apiGroups:
  - agent.githedgehog.com
  resources:
  - controlagents
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agent.githedgehog.com
  resources:
  - controlagents/status
  verbs:
  - get
